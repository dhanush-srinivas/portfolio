<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ananya Achar | Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #2c3e50;
    }
    header {
      background: #1a1a2e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 a {
      text-decoration: none;
      color: #ffffff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00adb5;
    }
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      color: #1a1a2e;
      border-bottom: 2px solid #00adb5;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-left: 4px solid #00adb5;
    }
    footer {
      background: #1a1a2e;
      text-align: center;
      padding: 1rem;
      color: #ffffff;
      font-size: 0.9rem;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .testimonial {
      flex: 0 0 80%;
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      border-left: 4px solid #00adb5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
        background: #1a1a2e;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 8px;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
    a {
      color: #00adb5;
    }
  </style>
</head>
<body>
